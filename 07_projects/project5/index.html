<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <style>
        #clock {
            font-size: 32px;
            font-family: 'Arial', sans-serif;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border: 2px solid #09640c;
            border-radius: 10px;
            background-color: #bb9a9a;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        #clock:hover {
            background-color: #186d1f;
        }
    </style>
</head>
<body style="background-color: #aa4002;">

<div id="clock"></div>
</body>
<script src="code.js"></script>
</html>
